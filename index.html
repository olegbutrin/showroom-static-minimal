<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>MM</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main id="content">
        <div class="nav-group">
          <nav class="nav-links">
            <a class="nav-link" href="#catalog">Каталог</a>
            <a class="nav-link" href="#styles">Стили</a>
            <a class="nav-link" href="#collections">Коллекции</a>
          </nav>
          <nav class="nav-icons">
            <a href="#"><div class="nav-icon phone"></div></a>
            <a href="#"><div class="nav-icon mail"></div></a>
            <a href="#"><div class="nav-icon instagram"></div></a>
            <a href="#"><div class="nav-icon location"></div></a>
          </nav>
          <div class="nav-logo"></div>
          <div class="nav-line left"></div>
          <div class="nav-line right"></div>
          <div class="nav-empty left"></div>
          <div class="nav-empty right"></div>
        </div>
        <!-- CATALOG -->
        <section id="catalog" class="page catalog">
          <div class="catalog-group">
            <div class="catalog-text-block">
              <h2 class="section-header center">Каталог</h2>
              <div class="catalog-menu-block">
                <a class="catalog-menu-item active" href="#" data-menu="kitchen">Кухни</a>
                <a class="catalog-menu-item" href="#" data-menu="childroom">Детские</a>
                <a class="catalog-menu-item" href="#" data-menu="bedroom">Спальни</a>
                <a class="catalog-menu-item" href="#" data-menu="livingroom">Для гостиной</a>
                <a class="catalog-menu-item" href="#" data-menu="sofa">Мягкая мебель</a>
                <a class="catalog-menu-item" href="#" data-menu="bed">Кровати</a>
                <a class="catalog-menu-item" href="#" data-menu="hallway">Прихожие</a>
              </div>
            </div>
            <div class="catalog-image-block left">
              <div class="catalog-image-holder">
                <div class="catalog-image first" data-menu="kitchen"></div>
              </div>
            </div>
            <div class="catalog-image-block right">
              <div class="catalog-image-holder">
                <div class="catalog-image second" data-menu="kitchen"></div>
              </div>
            </div>
          </div>
          
        </section>

        <!-- STYLES -->
        <section id="styles" class="page styles">
          <h2 class="section-header">Стили</h2>
        </section>

        <!-- COLLECTIONS -->
        <section id="collections" class="page collections">
          <h2 class="section-header">Коллекции</h2>
        </section>

        <!-- PERSONAL -->
        <section id="personal" class="page personal">
          <h2 class="section-header">Персональное предложение</h2>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
